<!doctype html>
<html lang="en">

<head>
    <title>Pokemon Trainer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>


<body>
    <header class="container-fluid">
        <div class="row header-row">
            <div class="col-12 text-center">Pokemon Trainer</div>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row main-row">
            <div class="col-3">
                <h2>Pokemon</h2>
                <form class="form-inline" onsubmit="app.pokemonsController.searchByClass(event)">
                    <label class="my-1 mr-2" for="typeSelector">Type</label>
                    <select class="custom-select my-1 mr-sm-2" id="typeSelector">
                        <option selected>Choose...</option>
                        <option id="1" value="1">Normal</option>
                        <option id="2" value="2">Fighting</option>
                        <option id="3" value="3">Flying</option>
                        <option id="4" value="4">Poison</option>
                        <option id="5" value="5">Ground</option>
                        <option id="6" value="6">Rock</option>
                        <option id="7" value="7">Bug</option>
                        <option id="8" value="8">Ghost</option>
                        <option id="9" value="9">Steel</option>
                        <option id="10" value="10">Fire</option>
                        <option id="11" value="11">Water</option>
                        <option id="12" value="12">Grass</option>
                        <option id="13" value="13">Electric</option>
                        <option id="14" value="14">Psychic</option>
                        <option id="15" value="15">Ice</option>
                        <option id="16" value="16">Dragon</option>
                        <option id="17" value="17">Dark</option>
                        <option id="18" value="18">Fairy</option>
                    </select>
                    <button type="submit" class="btn btn-secondary my-1">Find Pokemon</button>
                </form>
                <ul id="pokemon-list">
                    <li>pokemon</li>
                </ul>
            </div>
            <div class="col-4 pokemon-card" id="pokemonCard">
                <!-- NOTE style for card -->
                <!-- <div class="card shadow p-3 mb-5 rounded" style="width: 18rem;">
                    <div>
                        <h5 class="card-title">Card title
                            <span class="float-right h6">HP 200</span>
                        </h5>
                    </div>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png"
                        class="card-img-top">
                    <div class="card-body">
                        <p class="card-text">Class: </p>
                        <button class="btn"><img src="./pokeball.png" height="60" width="60"></button>
                        <button class="btn"><img src="./pokemon-ball-open-png-2.png" height="75" width="150"></button>
                    </div>
                </div> -->
            </div>
            <div class="col-3">
                <h2>My Pokemon</h2>
                <ul id="myPokemon-list">
                    <li>pokemon</li>
                </ul>
            </div>
        </div>
    </main>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

</body>
